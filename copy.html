<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Boutique | Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #fdf6f0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #c29991;
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hero {
            padding: 60px 20px;
            background: url('https://source.unsplash.com/1600x900/?fashion,boutique') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #e8a87c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #d6815b;
        }
        .services {
            padding: 60px 20px;
            background-color: #fff;
        }
        .services h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        .service-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .service-item {
            background: #f7d9c4;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            font-size: 18px;
        }
        .contact-form {
            padding: 60px 20px;
            background-color: #c29991;
            color: white;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            background: #e8a87c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #d6815b;
        }
    </style>
</head>
<body>
    <header>Luxury Boutique</header>
    <section class="hero">
        <h1>Elevate Your Style</h1>
        <p>Exclusive fashion, handcrafted elegance.</p>
        <a href="#contact" class="cta-button">Discover More</a>
    </section>
    <section class="services">
        <h2>Our Collection</h2>
        <div class="service-list">
            <div class="service-item">Designer Dresses</div>
            <div class="service-item">Handcrafted Accessories</div>
            <div class="service-item">Bespoke Tailoring</div>
        </div>
    </section>
    <section class="contact-form" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
